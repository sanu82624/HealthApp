<div class="container">
    <div class="page-title">
        <span>All Clients ({{filteredItems.length}})</span>
        <div class="header-filter info-msg" ng-click="vm.onFilterClick();" 
            ng-class="vm.filterImageClass">Filter</div>
    </div>
    
    <div class="filter-content-div show-hide-ani" ng-show="vm.isFilterShow">
        <normal-textbox for="txtSerch" icon="search" suggestion="SEARCH_BOX"
            ng-model="vm.searchText"></normal-textbox>
    </div>
    
    <div style="margin-top: 0px;">
        <div class="list-group">
            <div ng-repeat="client in vm.clients | filter: vm.searchText as filteredItems" 
                class="list-group-item {{client.itemColor}}">
                <div class="list-group-div-text-block">
                    <h5 class="list-group-item-heading">{{client.name}}</h5>
                    <h6 class="list-group-item-text">
                        <span>Pin: <strong>{{client.pinCode}}</strong></span>
                        <span class="left-margin-20">
                            Phone: <strong>{{client.phone | hideChar:"|"}}</strong>
                            <a href="tel:{{client.phone | hideChar:'|'}}">
                                <img class="view-details-item-img" alt="" src="images/call.png"/>
                            </a>
                        </span>
                    </h6>
                </div>
                <div class="list-group-div-btn-block" ng-click="vm.onClientDetailsClick(client.clientId)">
                    <img class="" alt="" src="images/r_arrow.png"/>
                </div>
            </div>
        </div>
    </div>

    <single-button label="Back" on-click="vm.onBackClick()"></single-button>
</div>
