<form name="vendorPhonesForm" novalidate="novalidate" id="vendorPhonesForm">
<div class="container">
	<div class="page-title">Vendor Phones</div>
	
        <phone-textbox for="txtPhone" ng-model="vm.phone" addbox
            show-validation="vendorPhonesForm.$submitted && (vendorPhonesForm.txtPhone.$error.pattern || 
                vendorPhonesForm.txtPhone.$error.required)" required
            country-phone-code="vm.countryPhoneCode" add-button-click="vm.onAddPhoneClick(isValid);">
        </phone-textbox>
        
        <div class="list-box">
		<div class="info-box" ng-repeat="phone in vm.phones">
			<p>
				<div class="btn-delete-row" ng-click="vm.onPhoneDeleteClick(phone);">x</div>
				<div style="display:inline;">{{phone | hideChar}}</div>
			</p>
		</div>
	</div>
	<div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick();">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div>
</form>
