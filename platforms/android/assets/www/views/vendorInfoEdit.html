<form name="vendorInfoForm" novalidate="novalidate" id="vendorInfoForm">
<div class="container">
    <div class="page-title">Vendor Info</div>
	<p class="form-group">
            <label>Name*</label>
            <span class="error-msg-span" 
                ng-show="vendorInfoForm.$submitted && (vendorInfoForm.txtName.$error.pattern || 
                vendorInfoForm.txtName.$error.required)">{{vm.nameMsg}}</span>
            <input type="text" id="txtName" name="txtName" ng-pattern="vm.validName" 
                ng-model="vm.vendorInfo.name" class="form-control" required>
	</p>
	<p class="form-group">
            <label>Address</label>
            <input type="text" ng-model="vm.vendorInfo.address" class="form-control">
	</p>
	<p class="form-group">
		<label>Pin Code*</label>
                <span class="error-msg-span" 
			ng-show="vendorInfoForm.$submitted && 
                                    vendorInfoForm.txtPinCode.$error.required">{{vm.pinMsg}}</span>
		<input type="text" id="txtPinCode" name="txtPinCode" 
                       ng-model="vm.vendorInfo.pin" class="form-control" required>
	</p>
	<p class="form-group">
		<label>Description</label>
		<input type="text" id="txtDesc" name="txtDesc"
			class="form-control" ng-model="vm.vendorInfo.description">
	</p>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick(this);" type="submit">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onCancelClick();" type="button">
					<h5>Cancel</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
