<div class="container">
    <div class="page-title">Assignment Details</div>
    
    <view-item label="Created" model="{{vm.assignment.assgnInfo.createTs | dateFormatter}}"></view-item>
    
    <view-item ng-if="!vm.isAssigned" label="Updated" 
        model="{{vm.assignment.assgnInfo.updatedTs | dateFormatter}}"></view-item>
    
    <view-item label="Status" label-css="{{vm.assignment.statusTheme}}" 
        model="{{vm.assignment.assgnInfo.status}}"></view-item>
    
    <div class="min-height-25"></div>
    <div class="page-title">Client Details</div>
    
    <view-item label="Name" model="{{vm.assignment.clientDetails.name}}"></view-item>
    
    <view-phone label="Phones" items="vm.assignment.clientDetails.phone"></view-phone>
    
    <view-email label="Emails" items="vm.assignment.clientDetails.emailId"></view-email>

    <view-item label="Address" model="{{vm.assignment.clientDetails.address}}"></view-item>
    
    <view-item label="Country" model="{{vm.assignment.clientDetails.country}}"></view-item>

    <view-item label="State" model="{{vm.assignment.clientDetails.state}}"></view-item>

    <view-item label="City" model="{{vm.assignment.clientDetails.city}}"></view-item>

    <view-item label="Pin Code" model="{{vm.assignment.clientDetails.pinCode}}"></view-item>

    <save-back-buttons submit-label="CLOSE TCK" cancel-label="Back"
        on-submit-click="vm.onUpdateTicketClick(vm.assignment.assgnInfo.vendorId, 2)" red-left
        on-cancel-click="vm.onBackClick()"
        ng-if="vm.isAccepted"></save-back-buttons>
    
    <save-back-buttons submit-label="ACCEPT" cancel-label="Back" green-left
        middle-label="DECLINE" 
        on-middle-click="vm.onUpdateTicketClick(vm.assignment.assgnInfo.vendorId, 1)"
        on-submit-click="vm.onUpdateTicketClick(vm.assignment.assgnInfo.vendorId, 0)" 
        on-cancel-click="vm.onBackClick()"
        ng-if="vm.isAssigned"></save-back-buttons>
    
    <single-button label="Back" on-click="vm.onBackClick()" ng-if="vm.isClosed"></single-button>
</div>
