<div class="container">
    <div class="page-title">Vendor - Assigned Tickets</div>
    <div>
        <div class="info-box" ng-repeat="request in vm.requests | orderBy: '-createTs'">
            <p>
                <span>Id: {{request.assignmentId.replace('TICKET-','')}}</span><br/>
                <span>Created On: {{request.createTs | dateFormatter}}</span><br/>
                <span>Status: {{request.status}}</span><br/>
            </p>
            <div class="ticket-action">
                <div class="accept-vend" 
                    ng-click="vm.onTicketStatusClick(1, request.assignmentId, request.vendorId);">Accept</div>
                <div class="decline-vend" 
                    ng-click="vm.onTicketStatusClick(0, request.assignmentId, request.vendorId);">Decline</div>
            </div>
        </div>
    </div>
    <single-button label="Back" on-click="vm.onBackClick()"></single-button>
</div>
