<form name="vendorLoginForm" novalidate="novalidate" id="vendorLoginForm">
    <div class="container">
        <div class="container">
            <div class="page-title">Access with your account</div>

            <email-textbox label="Email" for="txtEmail" ng-model="vm.email"
                show-validation="vendorLoginForm.$submitted && (vendorLoginForm.txtEmail.$error.pattern || 
                                vendorLoginForm.txtEmail.$error.required)" required>
            </email-textbox>

            <password-textbox label="Password" for="txtPass" ng-model="vm.pass"
                show-validation="vendorLoginForm.$submitted && 
                    vendorLoginForm.txtPass.$error.required" required></password-textbox>

            <save-back-buttons submit-label="Sign In" cancel-label="Sign Up"
                on-submit-click="vm.onLoginClick(this)" login
                on-cancel-click="vm.onCreateAccountClick()"></save-back-buttons>
        </div>
    </div>
</form>
