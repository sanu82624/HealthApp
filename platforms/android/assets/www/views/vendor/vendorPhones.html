<form name="vendorPhonesForm" novalidate="novalidate" id="vendorPhonesForm">
    <div class="container">
	<div class="page-title">{{vm.label}} Numbers</div>
	
        <phone-textbox for="txtPhone" ng-model="vm.phone" addbox country-for="comboCountry"
            countries="vm.countryList" label-binding="name" model-binding="isdCode"
            show-validation="vendorPhonesForm.$submitted && (vendorPhonesForm.txtPhone.$error.pattern || 
                vendorPhonesForm.txtPhone.$error.required || vendorPhonesForm.comboCountry.$error.required)" required
            country-phone-code="vm.countryPhoneCode" add-button-click="vm.onAddPhoneClick(isValid);">
        </phone-textbox>
        
        <single-line-list items="vm.phones" 
            on-delete-click="vm.onPhoneDeleteClick(item)"></single-line-list>
        
        <save-back-buttons submit-label="Save" cancel-label="Back"
            on-submit-click="vm.onSaveClick()" 
            on-cancel-click="vm.onBackClick()"></save-back-buttons>
    </div>
</form>
