<div class="container">
    <div class="page-title">Vendor Locations</div>
    <div style="margin-top: -5px;">
        <span class="info-msg">
            Total Vendor: {{vm.childVendors.length}}
        </span>
        <div class="info-box" ng-repeat="vendor in vm.childVendors">
            <p style="cursor:pointer;" ng-click="vm.onVendorDetailsClick(vendor.vendId);">
                <span>Name: {{vendor.name}}</span><br/>
                <span>Pin: {{vendor.pin}}</span><br/>
                <span>Active: {{vendor.active}}</span><br/>
            </p>
        </div>
    </div>
    <div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onAddLocClick();">
					<h5>Add Location</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onCancelClick();">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div>
