                        minDuration: 700,
                        wrapperClass: 'cg-busy cg-busy-animation'}"></div>
        <div class="well well-header fixed-header" ng-controller="userLoginController">
            <div class="row">
                <div id="toggleMenu" class="col-lg-2 col-sm-2 col-xs-2 col-md-2 arrow-side" >

                    <span ng-hide="IS_SIGN_IN">Guest</span>
                </div>
            </div>
        </div>

        <div style="padding-top:1px; padding-top: 110px;" ng-view></div>
    </div>
    
    
    <script>
    $("#toggleMenu").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $("#toggleMenu").toggleClass("arrow-side-opp");
    });
