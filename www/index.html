                </li>
                <li>

        </div>
        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper" style="margin:0px; padding:0px; height:100%;">
            
            <div class="well well-header fixed-header" ng-controller="userLoginController">

                    <div id="toggleMenu" class="col-lg-2 col-sm-2 col-xs-2 col-md-2 arrow-side" >

                    </div>

                        Cognitive Medical Assistant
                    </div>
                    <div class="header-guest-info">Hi,

                        <span ng-hide="{{'IS_SIGN_IN' | rootScopeShow}}">Guest</span>
                    </div>
                </div>
            </div>

            <div style="padding-top: 110px; height:100%;" ng-view></div>
        </div>
    </div>
    <div 
        cg-busy="{  promise: {{'DAL_PROMISE' | rootScopeShow}},
                    message: 'Loading',
                    backdrop: false,
                    minDuration: 700}"></div>
    
    <script>
    $("#toggleMenu").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $("#toggleMenu").toggleClass("arrow-side-opp");
    });
    
    </script>
