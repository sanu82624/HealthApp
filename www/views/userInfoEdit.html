<form name="userInfoForm" novalidate="novalidate" id="userInfoForm">
<div class="container">
    <div class="page-title">About you</div>
    <p class="form-group">
            <label>Name*</label>
            <span class="error-msg-span" 
                    ng-show="userInfoForm.$submitted && (userInfoForm.txtName.$error.pattern || 
                        userInfoForm.txtName.$error.required)">{{vm.nameMsg}}</span>
            <input type="text" id="txtName" name="txtName" ng-pattern="vm.validName" 
                    ng-model="vm.userInfo.name" class="form-control" required>
    </p>
    <p class="form-group">
            <label>Gender*</label>
            <span class="error-msg-span" 
                    ng-show="userInfoForm.$submitted &&  
                                    userInfoForm.txtGender.$error.required">{{vm.genderMsg}}</span>
            <select ng-model="vm.userInfo.gender" id="txtGender" name="txtGender" class="form-control" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
            </select>
    </p>
    <p class="form-group">
            <label>Age</label>
            <input type="number" id="txtAge" name="txtAge" 
                    ng-model="vm.userInfo.age" class="form-control">
    </p>
    <p class="form-group">
            <label>Address</label>
            <input type="text" ng-model="vm.userInfo.address" class="form-control">
    </p>
    <p class="form-group">
        <label>Pin Code*</label>
        <span class="error-msg-span" 
            ng-show="userInfoForm.$submitted && 
            userInfoForm.txtPinCode.$error.required">{{vm.pinMsg}}</span>
        <input type="text" id="txtPinCode" name="txtPinCode"
            class="form-control" ng-model="vm.userInfo.pinCode" required>
    </p>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p>
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick(this);" type="submit">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p>
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();" type="button">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
