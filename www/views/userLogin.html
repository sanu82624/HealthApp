<form name="userLoginForm" novalidate="novalidate" id="userLoginForm">
<div class="container">
    <div class="container">
        <div class="page-title">Login into you account</div>
        
        <email-textbox label="Email" for="txtEmail" ng-model="vm.email"
            show-validation="userLoginForm.$submitted && (userLoginForm.txtEmail.$error.pattern || 
                            userLoginForm.txtEmail.$error.required)" required>
        </email-textbox>
    
		<p class="form-group">
			<label>Password*</label>
			<span class="error-msg-span" 
				ng-show="userLoginForm.$submitted && 
						userLoginForm.txtPass.$error.required">{{vm.passMsg}}</span>
			<input type="password" id="txtPass" name="txtPass" 
				ng-model="vm.pass" class="form-control" required>
		</p>
		<p>
			<span>Don't have an account?</span>
			<span style="color:blue; cursor:pointer; padding-left:5px;" ng-click="vm.onCreateAccountClick();">Create account</span>
		</p>
		<p >
			<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onLoginClick(this);" type="submit">
				<h5>Login</h5>
			</button>
		</p>
	</div>
</div>
</form>
