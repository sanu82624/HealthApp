<div class="container">
    <div class="page-title">All Vendors ({{vm.vendors.length}})</div>
    
    <combobox for="txtType" items="vm.serviceTypes" readOnly="false" 
        label-binding="name" model-binding="code" ng-model="vm.type"
        selection-changed="vm.onServiceTypeChange();"></combobox>
    
    <div style="margin-top: 10px;">
        <div class="info-msg" style="">
            
        </div>

        <div class="list-group">
            <div ng-repeat="vendor in vm.vendors" class="list-group-item {{vendor.itemColor}}">
                <div class="list-group-div-text-block">
                    <h5 class="list-group-item-heading">{{vendor.name}}
                        <span ng-if="vendor.locationCount>0" class="label label-primary">+{{vendor.locationCount}}</span>
                        <span class="badge background-{{vendor.badgeColor}}">{{vendor.active}}</span>
                    </h5>
                    <h6 class="list-group-item-text">
                        <span>Pin: <strong>{{vendor.pin}}</strong></span>
                        <span class="left-margin-20">
                            Phone: <strong>{{vendor.phone | hideChar:"|"}}</strong>
                            <a href="tel:{{vendor.phone | hideChar:'|'}}">
                                <img class="view-details-item-img" alt="" src="images/call.png"/>
                            </a>
                        </span>
                    </h6>
                </div>
                <div class="list-group-div-btn-block" ng-click="vm.onVendorDetailsClick(vendor.vendId)">
                    <img class="" alt="" src="images/r_arrow.png"/>
                </div>
            </div>
        </div>
    </div>

    <single-button label="Back" on-click="vm.onBackClick()"></single-button>
</div>
