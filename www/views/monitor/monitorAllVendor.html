<form name="vendorRegForm" novalidate="novalidate" id="vendorRegForm">
<div class="container">
    <div class="page-title">All Vendors</div>
    
    <combobox label="Service Type" for="txtType" 
        label-binding="name" model-binding="code" ng-model="vm.type"
        items="vm.serviceTypes" readOnly="false" 
        selection-changed="vm.onServiceTypeChange();"></combobox>
    
	<div style="margin-top: -15px;">
            <span class="info-msg">
                Total Vendor: {{vm.vendors.length}}
            </span>
		<div class="info-box" ng-repeat="vendor in vm.vendors">
			<p style="cursor:pointer;" ng-click="vm.onVendorDetailsClick(vendor.vendId);">
				<span>Name: {{vendor.name}}</span><br/>
				<span>Active: {{vendor.active}}</span><br/>
			</p>
		</div>
	</div>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();" type="button">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
