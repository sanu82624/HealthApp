<div class="container">
    <div class="page-title">Vendor Details</div>
    
    <view-item label="Name" model="{{vm.vendor.name}}" 
        badge="{{vm.vendor.badge}}" color="{{vm.vendor.badgeColor}}"></view-item>
    
    <view-item label="Service Type" model="{{vm.vendor.vendType}}"></view-item>

    <view-email label="Emails" items="vm.vendor.email"></view-email>
    
    <view-phone label="Phones" items="vm.vendor.contacts"></view-phone>
        
    <view-item label="Address" model="{{vm.vendor.address}}"></view-item>
    
    <view-item label="Country" model="{{vm.vendor.country}}"></view-item>
    
    <view-item label="State" model="{{vm.vendor.state}}"></view-item>

    <view-item label="City" model="{{vm.vendor.city}}"></view-item>

    <view-item label="Pin Code" model="{{vm.vendor.pin}}"></view-item>
    
    <view-item label="Description" model="{{vm.vendor.description}}"></view-item>

    <view-item label="Created Date" model="{{vm.vendor.createts | dateFormatter}}"></view-item>
    
    <view-locs label="Locations" items="vm.vendor.locations" ng-if="vm.vendor.locations.length>0"
        loc-click="vm.onLocationClick(id)"></view-locs>
    
    <div class="view-details-item-div">
        <label class="view-details-item-label">Tickets: </label>
        <span class="view-details-item-span">
            <span class="list-view-items">
                Assigned Tickets: 
                <span class="label label-info">{{vm.vendor.assignedReqCount}}</span>
            </span>
            <span class="list-view-items">
                Accepted Tickets: 
                <span class="label label-primary">{{vm.vendor.acceptedReqCount}}</span>
            </span>
            <span class="list-view-items">
                Declined Tickets: 
                <span class="label label-warning">{{vm.vendor.declinedReqCount}}</span>
            </span>
            <span class="list-view-items">
                Closed Tickets: 
                <span class="label label-success">{{vm.vendor.closedReqCount}}</span>
            </span>
        </span>
    </div>
    
    <single-button label="Back" on-click="vm.onDetailsBackClick()"></single-button>
	
</div>
