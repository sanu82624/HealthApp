<form name="userRegForm" novalidate="novalidate" id="userRegForm">
<div class="container">
    <div class="page-title">Client Registration</div>
    
    <email-textbox label="Email/Login Id" for="txtEmail" ng-model="vm.email"
        show-validation="userRegForm.$submitted && (userRegForm.txtEmail.$error.pattern || 
			userRegForm.txtEmail.$error.required)" required>
    </email-textbox>
    
    <password-textbox label="Password" for="txtPass" ng-model="vm.pass"
        show-validation="userRegForm.$submitted && 
            userRegForm.txtPass.$error.required" required></password-textbox>
    
    <p class="form-group">
            <label>Name*</label>
            <span class="error-msg-span" 
                    ng-show="userRegForm.$submitted && (userRegForm.txtName.$error.pattern || 
                                    userRegForm.txtName.$error.required)">{{vm.nameMsg}}</span>
            <input type="text" id="txtName" name="txtName" ng-pattern="vm.validName" 
                    ng-model="vm.name" class="form-control" required>
    </p>
    <combobox label="Gender" for="txtGender" sel
        label-binding="name" model-binding="code" ng-model="vm.gender"
        items="vm.genderList" msg="vm.genderMsg" required
        show-validation="userRegForm.$submitted && 
            userRegForm.txtGender.$error.required" readOnly="false"></combobox>
    
    <p class="form-group">
            <label>Age</label>
            <input type="number" id="txtAge" name="txtAge" 
                    ng-model="vm.age" class="form-control">
    </p>
    
    <combobox label="Country" for="txtCountry" sel
        label-binding="name" model-binding="isoCode" ng-model="vm.country"
        items="vm.countryList" msg="vm.countryMsg" required
        show-validation="userRegForm.$submitted && 
            userRegForm.txtCountry.$error.required" readOnly="false"></combobox>
    
    <p class="form-group">
            <label>Address*</label>
            <span class="error-msg-span" 
                ng-show="userRegForm.$submitted && 
                userRegForm.txtAddress.$error.required">{{vm.addressMsg}}</span>
            <input type="text" ng-model="vm.address" id="txtAddress" name="txtAddress" 
                class="form-control" required>
    </p>
    <p class="form-group">
        <label>Pin Code*</label>
        <span class="error-msg-span" 
            ng-show="userRegForm.$submitted && 
            userRegForm.txtPinCode.$error.required">{{vm.pinMsg}}</span>
        <input type="text" id="txtPinCode" name="txtPinCode"
            class="form-control" ng-model="vm.pinCode" required>
    </p>
    
    <phone-textbox label="Phone" for="txtPhone" country-for="comboCountry" ng-model="vm.phone" 
        countries="vm.countryList" label-binding="name" model-binding="isdCode"
        show-validation="userRegForm.$submitted && (userRegForm.txtPhone.$error.pattern || 
            userRegForm.txtPhone.$error.required || userRegForm.comboCountry.$error.required)" required
        country-phone-code="vm.countryPhoneCode">
    </phone-textbox>

    <div style="min-height: 15px; padding:15px;"></div>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p>
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick(this);" type="submit">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p>
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onCancelClick();" type="button">
					<h5>Cancel</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
