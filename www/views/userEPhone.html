<form name="userEPhoneForm" novalidate="novalidate" id="userEPhoneForm">
<div class="container">
	<div class="page-title">Emergency Phones</div>
	<div class="list-box">
		<div class="info-box" ng-repeat="record in vm.ePhones">
			<p>
				<div class="btn-delete-row" ng-click="vm.onEPhoneDeleteClick(record);">x</div>
				<div style="display:inline;">{{record}}</div>
			</p>
		</div>
	</div>
	<div class="form-group">
		<input type="text" id="txtPhone" name="txtPhone" ng-model="vm.phone" 
                       ng-pattern="vm.validPhone" class="form-control" style="width:230px; display:inline;">
		<button class="btn btn-sq-lg btn-sq-sm btn-primary" 
                        style="float:right; display:inline;" 
                        ng-click="vm.onAddEPhoneClick(userEPhoneForm.txtPhone.$error.pattern);">
			<h5>Add</h5>
		</button>
	</div>
	<div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick();">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div>
</form>
