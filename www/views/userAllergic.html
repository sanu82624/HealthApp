<div class="container">
	<div class="page-title">Allergic To</div>
	<div class="list-box">
		<div class="info-box" ng-repeat="record in vm.allergicRecords">
			<p>
				<div class="btn-delete-row" ng-click="vm.onAllergicDeleteClick(record);">x</div>
				<div style="display:inline;">{{record}}</div>
			</p>
		</div>
	</div>
	<div class="form-group">
		<input type="text" id="txtAlergy" name="txtAlergy" ng-model="vm.allergy" 
                       class="form-control" style="width:230px; display:inline;">
		<button class="btn btn-sq-lg btn-sq-sm btn-primary" 
                        style="float:right; display:inline;" ng-click="vm.onAddAllergyClick();">
			<h5>Add</h5>
		</button>
	</div>
	<div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick();">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onBackClick();">
					<h5>Back</h5>
				</button>
			</p>
		</div>
	</div>
</div>
