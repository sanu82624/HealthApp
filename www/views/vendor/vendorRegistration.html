<form name="vendorRegForm" novalidate="novalidate" id="vendorRegForm">
    <div class="container">
        <div class="page-title">Vendor Registration</div>

        <email-textbox label="Email/Login Id" for="txtEmail" ng-model="vm.email"
            show-validation="vendorRegForm.$submitted && (vendorRegForm.txtEmail.$error.pattern || 
                            vendorRegForm.txtEmail.$error.required)" required>
        </email-textbox>

        <password-textbox label="Password" for="txtPass" ng-model="vm.pass" strength
            show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtPass.$error.required" required></password-textbox>

        <normal-textbox label="Name" for="txtName" required icon="user" suggestion="NAME"
            ng-model="vm.name" show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtName.$error.required" msg="VALID_NAME"></normal-textbox>

        <combobox label="Service Type" for="txtType" sel icon="prod"
            label-binding="name" model-binding="code" ng-model="vm.type"
            items="vm.serviceTypes" msg="REQ_SERVICE_TYPE" required
            show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtType.$error.required" readOnly="false"></combobox>

        <combobox label="Country" for="txtCountry" sel icon="pie"
            label-binding="name" model-binding="isoCode" ng-model="vm.country"
            items="vm.countryList" msg="REQ_COUNTRY" required
            show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtCountry.$error.required" readOnly="false"></combobox>

        <normal-textbox label="State" for="txtState" required icon="state" suggestion="STATE"
            ng-model="vm.state" show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtState.$error.required" msg="REQ_STATE"></normal-textbox>

        <normal-textbox label="City" for="txtCity" required icon="sqr" suggestion="CITY"
            ng-model="vm.city" show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtCity.$error.required" msg="REQ_CITY"></normal-textbox>

        <normal-textbox label="Address" for="txtAddress" required icon="address" suggestion="ADDRESS"
            ng-model="vm.address" show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtAddress.$error.required" msg="REQ_ADDRESS"></normal-textbox>

        <pin-textbox label="Pin Code" for="txtPinCode" required
            ng-model="vm.pinCode" show-validation="vendorRegForm.$submitted && 
                vendorRegForm.txtPinCode.$error.required"></pin-textbox>

        <normal-textbox label="Description" for="txtDesc" icon="datasheet" suggestion="DESC"
            ng-model="vm.desc"></normal-textbox>    

        <phone-textbox label="Phone" for="txtPhone" ng-model="vm.phone"  country-for="comboCountry"
            countries="vm.countryList" label-binding="name" model-binding="isdCode"
            show-validation="vendorRegForm.$submitted && (vendorRegForm.txtPhone.$error.pattern || 
                vendorRegForm.txtPhone.$error.required || vendorRegForm.comboCountry.$error.required)" required
            country-phone-code="vm.countryPhoneCode">
        </phone-textbox>

        <save-back-buttons submit-label="Submit" cancel-label="Cancel"
            on-submit-click="vm.onSaveClick(this)" 
            on-cancel-click="vm.onCancelClick()"></save-back-buttons>
    </div>
</form>
