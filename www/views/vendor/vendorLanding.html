<div class="container">
    <div class="page-title">Vendor Home</div>
    <div style="display: block;text-align: center;">
        <dashboard-box label="Assigned Req." icon="download" notify
            on-click="vm.onAssignedReqClick()"
            notify-number="{{vm.assignedRequestCount}}"></dashboard-box>
        <dashboard-box label="Accepted Req." icon="check" notify
            on-click="vm.onAcceptedReqClick()"
            notify-number="{{vm.acceptedRequestCount}}"></dashboard-box>
        <dashboard-box label="Declined Req." icon="share" notify
            on-click="vm.onDeclinedReqClick()"
            notify-number="{{vm.declinedRequestCount}}"></dashboard-box>
        <dashboard-box label="Closed Req." icon="stop" notify
            on-click="vm.onClosedReqClick()"
            notify-number="{{vm.closedRequestCount}}"></dashboard-box>
        <dashboard-box label="Profile" icon="user" 
            on-click="vm.onProfileClick()"></dashboard-box>
        <dashboard-box label="Logout" icon="off" red
            on-click="vm.onLogoutClick()"></dashboard-box>
    </div>
    
</div>
