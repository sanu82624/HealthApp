<div class="container">
    <div class="page-title">Vendor - {{vm.tckType}} Tickets</div>
    
    <div class="list-group">
        <div ng-repeat="request in vm.requests | orderBy: '-createTs'" 
            class="list-group-item {{((($index%2)>0)? '':'list-alter-row')}} row-height-100">
            <div class="list-group-div-text-block">
                <h5 class="list-group-item-heading">
                    <span class="label label-primary">{{request.status}}</span>
                </h5>
                <h6 class="list-group-item-text">
                    <span>Created on: <strong>{{request.createTs | dateFormatter}}</strong></span>
                </h6>
                <h6 class="list-group-item-text">
                    <span>Updated on: <strong>{{request.updatedTs | dateFormatter}}</strong></span>
                </h6>
            </div>
            <div class="list-group-div-btn-block" 
                ng-click="vm.onTicketDetailsClick(request.assignmentId)">
                <img class="" alt="" src="images/r_arrow.png"/>
            </div>
        </div>
    </div>
    <single-button label="Back" on-click="vm.onBackClick()"></single-button>
</div>
