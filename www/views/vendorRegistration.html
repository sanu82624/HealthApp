<form name="vendorRegForm" novalidate="novalidate" id="vendorRegForm">
<div class="container">
    <div class="page-title">Vendor Registration</div>
    
    <email-textbox label="Email/Login Id" for="txtEmail" ng-model="vm.email"
        show-validation="vendorRegForm.$submitted && (vendorRegForm.txtEmail.$error.pattern || 
			vendorRegForm.txtEmail.$error.required)" required>
    </email-textbox>
    
    <password-textbox label="Password" for="txtPass" ng-model="vm.pass"
        show-validation="vendorRegForm.$submitted && 
            vendorRegForm.txtPass.$error.required" required></password-textbox>
    
    <normal-textbox label="Name" for="txtName" required
        ng-model="vm.name" show-validation="vendorRegForm.$submitted && 
            vendorRegForm.txtName.$error.required" msg="vm.nameMsg"></normal-textbox>
    
    <combobox label="Service Type" for="txtType" sel
        label-binding="name" model-binding="code" ng-model="vm.type"
        items="vm.serviceTypes" msg="vm.serviceTypeMsg" required
        show-validation="vendorRegForm.$submitted && 
            vendorRegForm.txtType.$error.required" readOnly="false"></combobox>

    <combobox label="Country" for="txtCountry" sel
        label-binding="name" model-binding="isoCode" ng-model="vm.country"
        items="vm.countryList" msg="vm.countryMsg" required
        show-validation="vendorRegForm.$submitted && 
            vendorRegForm.txtCountry.$error.required" readOnly="false"></combobox>
    
    <normal-textbox label="State" for="txtState" required
        ng-model="vm.state" show-validation="userRegForm.$submitted && 
            userRegForm.txtState.$error.required" msg="vm.addressMsg"></normal-textbox>
    
    <normal-textbox label="City" for="txtCity" required
        ng-model="vm.city" show-validation="userRegForm.$submitted && 
            userRegForm.txtCity.$error.required" msg="vm.addressMsg"></normal-textbox>
    
    <normal-textbox label="Address" for="txtAddress" required
        ng-model="vm.address" show-validation="vendorRegForm.$submitted && 
            vendorRegForm.txtAddress.$error.required" msg="vm.addressMsg"></normal-textbox>
     
	<p class="form-group">
		<label>Pin Code*</label>
                <span class="error-msg-span" 
			ng-show="vendorRegForm.$submitted && 
                                    vendorRegForm.txtPinCode.$error.required">{{vm.pinMsg}}</span>
		<input type="text" id="txtPinCode" name="txtPinCode" 
                       ng-model="vm.pinCode" class="form-control" required>
	</p>
    
    <normal-textbox label="Description" for="txtDesc" 
        ng-model="vm.desc"></normal-textbox>    
        
    <phone-textbox label="Phone" for="txtPhone" ng-model="vm.phone"  country-for="comboCountry"
        countries="vm.countryList" label-binding="name" model-binding="isdCode"
        show-validation="vendorRegForm.$submitted && (vendorRegForm.txtPhone.$error.pattern || 
            vendorRegForm.txtPhone.$error.required || userRegForm.comboCountry.$error.required)" required
        country-phone-code="vm.countryPhoneCode">
    </phone-textbox>
	<div style="min-height: 15px; padding:15px;"></div>
	<div class="row" style="text-align: center;">
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onSaveClick(this);" type="submit">
					<h5>Submit</h5>
				</button>
			</p>
		</div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6" >
			<p >
				<button class="btn btn-sq-lg btn-rec-sm btn-primary" ng-click="vm.onCancelClick();" type="button">
					<h5>Cancel</h5>
				</button>
			</p>
		</div>
	</div>
</div><!-- Container -->
</form>
