<div class="container">
    <div class="page-title">New Request</div>
    <div style="display: block;text-align: center;">
        <dashboard-box label="{{type.name}}" icon="plus" ng-repeat="type in vm.serviceTypes"
                on-click="vm.createNewRequest(type.code)"></dashboard-box>
    </div>
    
    <single-button label="Back" on-click="vm.onBacktoUserHome()"></single-button>
</div>
