<form name="userMedHisForm" novalidate="novalidate" id="userMedHisForm">
    <div class="container">
        <div class="page-title">Medical History</div>

        <add-textbox for="txtMH" ng-model="vm.medHis" icon="log" suggestion="MH"
            add-button-click="vm.onAddMedHisClick();"></add-textbox>

        <div class="list-box">
            <div class="info-box" ng-repeat="record in vm.medHisRecords">
                <p>
                    <div class="btn-delete-row" ng-click="vm.onMedHisDeleteClick(record);">x</div>
                    <div style="display:inline;">{{record}}</div>
                </p>
            </div>
        </div>

        <save-back-buttons submit-label="Save" cancel-label="Back"
                on-submit-click="vm.onSaveClick()" 
                on-cancel-click="vm.onBackClick()"></save-back-buttons>
    </div>
</form>
