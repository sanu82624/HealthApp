<form name="userEPhoneForm" novalidate="novalidate" id="userEPhoneForm">
    <div class="container">
	<div class="page-title">{{vm.label}} Numbers</div>
	
        <phone-textbox for="txtPhone" ng-model="vm.phone" addbox country-for="comboCountry"
            countries="vm.countryList" label-binding="name" model-binding="isdCode"
            show-validation="userEPhoneForm.$submitted && (userEPhoneForm.txtPhone.$error.pattern || 
                userEPhoneForm.txtPhone.$error.required || userEPhoneForm.comboCountry.$error.required)"  
            country-phone-code="vm.countryPhoneCode" required
            add-button-click="vm.onAddEPhoneClick(isValid);"
            countries="vm.countryList">
        </phone-textbox>
        
        <div class="list-box">
            <div class="info-box" ng-repeat="record in vm.phones">
                <p>
                    <div class="btn-delete-row" ng-click="vm.onEPhoneDeleteClick(record);">x</div>
                    <div style="display:inline;">{{record | hideChar: "|"}}</div>
                </p>
            </div>
	</div>
	
        <save-back-buttons submit-label="Save" cancel-label="Back"
            on-submit-click="vm.onSaveClick()" 
            on-cancel-click="vm.onBackClick()"></save-back-buttons>
    </div>
</form>
