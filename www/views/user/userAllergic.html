<form name="userAlgForm" novalidate="novalidate" id="userAlgForm">
    <div class="container">
        <div class="page-title">Allergic To</div>

        <add-textbox for="txtAlergy" ng-model="vm.allergy" icon="template" suggestion="ALLERGY"
            add-button-click="vm.onAddAllergyClick();"></add-textbox>

        <div class="list-box">
            <div class="info-box" ng-repeat="record in vm.allergicRecords">
                <p>
                    <div class="btn-delete-row" ng-click="vm.onAllergicDeleteClick(record);">x</div>
                    <div style="display:inline;">{{record}}</div>
                </p>
            </div>
        </div>

        <save-back-buttons submit-label="Save" cancel-label="Back"
            on-submit-click="vm.onSaveClick()" 
            on-cancel-click="vm.onBackClick()"></save-back-buttons>
    </div>
</form>
