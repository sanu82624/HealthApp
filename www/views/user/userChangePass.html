<form name="userPassForm" novalidate="novalidate" id="userPassForm">
    <div class="container">
        <div class="page-title">Password Change Form</div>

        <password-textbox label="Current Password" for="txtPass" ng-model="vm.pass"
            show-validation="userPassForm.$submitted && 
                userPassForm.txtPass.$error.required" required></password-textbox>

        <password-textbox label="New Password" for="txtNewPass" ng-model="vm.newPass"
            show-validation="userPassForm.$submitted && 
                userPassForm.txtNewPass.$error.required" required></password-textbox>

        <password-textbox label="Confirm Password" for="txtConPass" ng-model="vm.conPass"
            show-validation="userPassForm.$submitted && 
                userPassForm.txtConPass.$error.required" required></password-textbox>

        <save-back-buttons submit-label="Save" cancel-label="Cancel"
            on-submit-click="vm.onSavePassClick(this)" 
            on-cancel-click="vm.onCancelClick()"></save-back-buttons>
    </div>
</form>
